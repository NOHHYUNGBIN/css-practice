<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
        background-color: chocolate;
      }
      .box1,
      .box3 {
        padding: 20px;
        border: 5px solid black;
      }
      .box1 {
        /* border-box : 패딩과 보더를 합한게 전체사이즈가 되도록..*/
        /* 기본값은 content-box 임 위에서 padding 20px, border 5px를 주면 박스는 100px를 유지하고
            바깥쪽으로 padding20, border5가 생긴다.
        */
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
