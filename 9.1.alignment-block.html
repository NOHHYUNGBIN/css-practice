<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Auto</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: slategray;
      }

      .inner {
        width: 50%;
        height: 50%;
        background-color: blue;
        /*block레벨인경우 마진이 우측으로 들어가므로*/
        /*마진을 좌우측 동일하게*/
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>margin: auto</h1>
    <div class="box">
      <div class="inner"></div>
    </div>
  </body>
</html>
