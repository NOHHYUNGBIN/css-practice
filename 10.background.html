<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background</title>
    <style>
      /* https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp */
      .box {
        width: 100%;
        height: 200px;
        margin-bottom: 20px;
      }
      .box1 {
        background-image: url("https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp");
        /* 이미지 컨테이너가 커져도 반복되어 나오지않는다*/
        background-repeat: no-repeat;
        /* 이미지가 중간으로 올수있도록*/
        background-position: center;
        /* background-size: cover 요소가 충분할때는 전부다 나오고, 커지면 중간을 기점으로 커진다*/
        /* background-size: contain 기존의 이미지 사이즈를 그대로 유지*/
        background-size: cover;
      }
      .box2 {
        /* 위에 버전을 한번에 사용하기*/
        background: center/cover no-repeat
          url("https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp");
      }
      .box3 {
        /* 위에 버전을 한번에 사용하기*/
        background: center/cover fixed
          url("https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp");
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </body>
</html>
