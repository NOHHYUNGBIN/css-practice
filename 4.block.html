<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block vs Inline vs Inline-Block</title>
    <style>
      p,
      span {
        background-color: yellow;
        border: 1px solid black;
        margin: 32px;
        padding: 16px;
      }
      .inlineBlock {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>display: block</h1>
    <!-- p태그는 display 기본옵션이 block 이지만 inline옵션을 줄수있다-->
    <p>p 태그는 기본적으로 블럭 요소</p>
    <p>p 태그는 기본적으로 블럭 요소</p>

    <h1>display: inline</h1>
    <!-- span 태그는 display 기본옵션이 inline 이지만 block옵션을 줄수있다-->
    <!-- inline에서는 수직적으로 마진이 적용이 안되지만(수평으로만 됨) inlile-block옵션을 주면 수직적으로도 마진을 줄수 있다.-->
    <span>span 태그는 인라인 요소</span>
    <span>span 태그는 인라인 요소</span>

    <h1>display: inline-block</h1>
    <p class="inlineBlock">인라인 블럭 요소</p>
    <p class="inlineBlock">인라인 블럭 요소</p>
  </body>
</html>
